<div class="table-wrapper">
  <h1>Students Catalogue</h1>

  <h2>{{ isEditMode ? 'Edit Skills' : 'Add new Skills'}}</h2>

  <form (submit)="onSubmit()" #skillForm='ngForm'>
    <mat-form-field>
      <input matInput placeholder="Id" name="id" required
             [(ngModel)]="skillData.id">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" required
             [(ngModel)]="skillData.name">
    </mat-form-field>

    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-button color="primary">Update</button>
      <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>

    <ng-template #elseTemplate>
      <button mat-button color="primary">Add</button>
    </ng-template>

  </form>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"><mat-icon>edit</mat-icon></a>
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': skillData.id === row.id}"></tr>

  </table>



</div>
